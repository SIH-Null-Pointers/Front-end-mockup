<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tourist Management System</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>🔐 Admin Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="admin@example.com" required>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit" class="btn">Login</button>
    </form>
    <p id="errorMsg" class="error-msg"></p>
  </div>
</body>
</html>
