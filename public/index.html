<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tourist Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <header class="header">
    <h2><i class="fa-solid fa-globe"></i> Tourist Management System <span class="sub">Admin Dashboard</span></h2>
    <div class="header-actions">
      <span class="status active">4 Active</span>
      <span class="status abnormal">1 Abnormal</span>
      <span class="status critical">1 Critical</span>
      <span>Welcome, admin</span>
      <button class="btn small">‚ü≥ Refresh</button>
      <button class="btn logout">Logout</button>
    </div>
  </header>

  <main class="dashboard-grid">
    <!-- Left Panel: Tourists -->
    <section class="panel">
      <h3><i class="fa-solid fa-users"></i> Active Tourists (<span id="touristCount">0</span>)</h3>
      <div id="touristList"></div>
    </section>

    <!-- Center Panel: Map -->
    <section class="panel map-panel">
      <h3>üó∫Ô∏è Real-Time Map</h3>
      <div id="map"></div>
    </section>

    <!-- Right Panel: Activity Monitor -->
    <section class="panel">
      <h3><i class="fa-solid fa-wave-square"></i> Activity Monitor</h3>
      <div class="activity-summary">
        <span class="summary critical">1 Critical</span>
        <span class="summary warning">2 Warnings</span>
        <span class="summary info">1 Info</span>
        <button class="btn small" onclick="refreshDashboard()">‚ü≥ Refresh</button>
      </div>
      <div id="activityFeed"></div>
    </section>
  </main>

  <!-- Tourist Details Modal -->
  <div id="touristModal" class="modal-overlay" style="display:none;">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Tourist Details</h3>
        <button class="btn small" id="closeModalBtn">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="modal-row">
          <label>ID</label>
          <input type="text" id="modalId" disabled>
        </div>
        <div class="modal-row">
          <label>Name</label>
          <input type="text" id="modalName">
        </div>
        <div class="modal-row">
          <label>Nationality</label>
          <input type="text" id="modalCountry">
        </div>
        <div class="modal-row">
          <label>Phone</label>
          <input type="text" id="modalPhone">
        </div>
        <div class="modal-row">
          <label>Safety Score</label>
          <input type="number" id="modalSafety" min="0" max="100">
        </div>
        <div class="modal-row">
          <label>Location (lat, lng) ‚Äî live from device</label>
          <div class="split">
            <input type="number" id="modalLat" step="0.000001" disabled>
            <input type="number" id="modalLng" step="0.000001" disabled>
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn small" id="contactBtn">Contact</button>
          <button class="btn small" id="trackBtn">Track Tourist</button>
          <button class="btn logout" id="saveBtn">Save Changes</button>
        </div>
        <div id="modalError" class="error-msg"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
